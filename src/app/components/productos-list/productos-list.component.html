<div class="container ">
    <div class="row mt-5">

        <div class="col-12">

            <div class="text-center mb-5">
                <h1>Lista De Productos</h1>
                <button class="btn btn-success" routerLink="/productos-form">Agregar</button>
            </div>

            <table class="table table-sm">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let producto of productos">
                        <td scope="row">{{producto.id}}</td>
                        <td>
                            <a routerLink="/productos-form/{{producto.id}}">{{producto.nombre}}</a>
                        </td>
                        <td>{{producto.precio}}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="delete(producto)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>



        </div>

    </div>
</div>
